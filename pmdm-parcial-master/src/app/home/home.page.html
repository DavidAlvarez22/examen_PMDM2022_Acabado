<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor = "let datos of leer.getPreguntas()">
    <ion-item>
       <ion-label>
         {{datos.pregunta}}
       </ion-label> 
       <ion-label>{{datos.contestada}}</ion-label>
       <ion-button (click)= "onClick(datos)">Responder</ion-button>
       
    </ion-item>

  </ion-list>
  <ion-button (click)= "guardardo()">Guardar</ion-button>
